<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログインページ</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/common.css"> 
    <link rel="stylesheet" href="/css/login.css"> 
</head>

<body>
    <div class="wrapper">

        <header class="header">
            <div class="header-logo">My Portfolio</div>
        </header>

        <div class="main-content">
            <h1 class="main-title">ログイン</h1>

            <!-- バリデーションメッセージ表示  -->
            <div class="text-danger" th:if="${param.error}">
                <p>メールアドレス、もしくはパスワードが間違っています</p>
            </div>

            <div class="form-container">
                <form th:action="@{/auth/login}" method="post" novalidate>
                    <div class="form-group">
                        <label for="email">メールアドレス</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="メールアドレスを入力してください">
                    </div>
                    <div class="form-group">
                        <label for="password">パスワード</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="パスワードを入力してください">
                    </div>

                    <div class="button-container">
                        <button type="submit" class="submit-btn">ログインする</button>
                        <a href="/auth/register" class="submit-btn">新規登録する</a>
                    </div>
                </form>
            </div>
        </div>

        <footer class="footer">
            <span class="footer-text">portfolio site</span>
        </footer>
    </div>
</body>

</html>
