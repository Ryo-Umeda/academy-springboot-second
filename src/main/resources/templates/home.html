<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホームページ</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/common.css"> 
    <link rel="stylesheet" href="/css/home.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="/js/home.js"></script>
</head>

<body>
    <div class="wrapper">

        <header class="header">
            <div class="header-logo">My Portfolio</div>

            <!-- ログアウトボタン: POST メソッド -->
            <form th:action="@{/auth/logout}" method="post" class="logout-form">
                <button type="submit" class="btn logout-btn">ログアウト</button>
            </form>
        </header>

        <div class="main-content">
            <div class="profile-section">
                <!-- プロフィール写真 -->
                <div class="profile-photo">
                    <div class="photo-placeholder">
                        <img th:src="@{${image != null and image != '' ? image : '/images/default-profile.png'}}"  alt="プロフィール画像" class="profile-img">
                    </div>
                    <p class="user-name" th:text="${userName}"></p>
                </div>

                <!-- 自己紹介コンテンツ -->
                <div class="profile-content">
                    <h2 class="profile-title">自己紹介</h2>

                    <p class="profile-description" th:text="${bio}"></p>

                    <a href="/profile/edit" class="submit-btn">自己紹介を編集する</a>
                </div>
            </div>

            <!-- 学習チャートセクション -->
            <div class="learning-chart-section">
                <h2 class="chart-title">学習チャート</h2>

                <a href="/skills" class="submit-btn small-btn">編集する</a>
            </div>

            <!-- グラフエリア -->
            <div class="chart-container">
                <canvas id="learningChart"></canvas>
            </div>

        </div>

        <footer class="footer">
            <span class="footer-text">portfolio site</span>
        </footer>
    </div>
</body>

</html>
